```html
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Party Platform — Home</title>
<link rel="stylesheet" href="/style.css" />
<style>
.hero { text-align:center; padding: 16px 0 4px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
</style>
</head>
<body>
<main class="container">
<div class="hero">
<h1>Party Platform</h1>
<div class="status">Play on your phone. Everyone sees the main screen + their own controls.</div>
</div>


<div class="grid">
<section class="card">
<h2>Host a New Game</h2>
<p>Create a room on this device. You’ll get host controls.</p>
<button id="hostBtn" class="btn primary" aria-label="Host a new game">Host New Game</button>
</section>


<section class="card">
<h2>Join a Game</h2>
<label for="code">Room Code</label>
<input id="code" maxlength="4" placeholder="ABCD" autocomplete="one-time-code" />
<label for="name">Your Name</label>
<input id="name" maxlength="24" placeholder="Your name" />
<div class="row">
<button id="joinBtn" class="btn" aria-label="Join game">Join Game</button>
</div>
<div id="msg" class="status"></div>
</section>
</div>
</main>


<script>
const el = (id) => document.getElementById(id);
const hostBtn = el('hostBtn');
const joinBtn = el('joinBtn');
const code = el('code');
const name = el('name');
const msg = el('msg');


// Prefill from localStorage
try { name.value = localStorage.getItem('pp:name') || ''; } catch {}


hostBtn.addEventListener('click', () => {
// Route to unified app which will create & show host controls
window.location.href = '/app.html?host=1';
});


function join() {
const c = (code.value||'').trim().toUpperCase();
const n = (name.value||'').trim();
if (c.length !== 4) { msg.textContent = 'Enter a 4-letter room code'; code.focus(); return; }
try { localStorage.setItem('pp:name', n); } catch {}
const url = new URL('/app.html', window.location.origin);
url.searchParams.set('code', c);
if (n) url.searchParams.set('name', n);
window.location.href = url.toString();
}


joinBtn.addEventListener('click', join);
code.addEventListener('keyup', (e) => { code.value = code.value.toUpperCase(); if (e.key==='Enter') join(); });
name.addEventListener('keyup', (e) => { if (e.key==='Enter') join(); });
</script>
</body>
</html>
```
